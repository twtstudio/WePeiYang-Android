// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext {
        versions = [
                minSdk     : 21,
                targetSdk  : 27,
                compileSdk : 27,
                buildTools : '28.0.3',
                support    : '27.1.1',
                kotlin     : '1.3.31',
                anko       : '0.10.8',
                butterknife: '8.5.1',
                retrolambda: '3.7.0',
        ]

        dependenciesMap = [
                'fragmentation'       : 'com.twt.service:fragmentation:1.1.0',

                'support-v4'          : "com.android.support:support-v4:${versions.support}",
                'appcompat-v7'        : "com.android.support:appcompat-v7:${versions.support}",
                'recyclerview-v7'     : "com.android.support:recyclerview-v7:${versions.support}",
                'cardview-v7'         : "com.android.support:cardview-v7:${versions.support}",
                'design'              : "com.android.support:design:${versions.support}",

                'multidex'            : 'com.android.support:multidex:1.0.2',
                'constraint-layout'   : 'com.android.support.constraint:constraint-layout:1.1.2',

                'lifecycle-extensions': 'android.arch.lifecycle:extensions:1.1.0',
                'lifecycle-compiler'  : 'android.arch.lifecycle:compiler:1.1.0',
                'room'                : 'android.arch.persistence.room:runtime:1.1.0',
                'room-compiler'       : 'android.arch.persistence.room:compiler:1.1.0',

                'kotlin-stdlib'       : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${versions.kotlin}",
                'kotlinx-coroutines'  : 'org.jetbrains.kotlinx:kotlinx-coroutines-android:0.27.0-eap13',
                'anko'                : "org.jetbrains.anko:anko:${versions.anko}",

                'butterknife'         : "com.jakewharton:butterknife:${versions.butterknife}",
                'butterknife-compiler': "com.jakewharton:butterknife-compiler:${versions.butterknife}",
        ]

        supportLibraries = [
                'support-v4',
                'appcompat-v7',
                'recyclerview-v7',
                'cardview-v7',
                'design',
        ]

        archLibraries = [
                'lifecycle-extensions',
                'room',
        ]
        kotlin_version = '1.3.72'
    }

    repositories {
        mavenLocal()
        jcenter()
        google()
//        maven { url 'https://nexus.twtstudio.com/repository/maven-public/' }
    }

    dependencies {
        // noinspection GradleDependency
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "com.jakewharton:butterknife-gradle-plugin:${versions.butterknife}"
        classpath 'org.greenrobot:greendao-gradle-plugin:3.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"

        }
    }

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        google()
        mavenLocal()
        maven { url "http://mvn.gt.igexin.com/nexus/content/repositories/releases/" }
        maven { url 'http://dl.bintray.com/piasy/maven' }
        maven { url 'https://jitpack.io' }
        maven { url 'https://nexus.twtstudio.com/repository/maven-public/' }
//        maven { url "https://raw.github.com/laenger/maven-releases/master/releases" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

