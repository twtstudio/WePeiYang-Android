apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools

    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api fileTree(dir: "libs", include: ["*.jar"])
    api "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    api project(':commons')
    //noinspection GradleCompatible
    api 'com.android.support:appcompat-v7:27.1.1'
    api 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'

    [*supportLibraries, 'constraint-layout', *archLibraries, 'kotlin-stdlib', 'kotlinx-coroutines', 'anko'].each {
        implementation dependenciesMap[it]
    }
    //noinspection GradleCompatible
    testImplementation 'junit:junit:4.12'
    //noinspection GradleCompatible
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    api 'com.githang:status-bar-compat:0.7'
    //noinspection GradleCompatible
    api 'cn.edu.twt.retrox:recyclerviewdsl:1.1.0'
    api 'com.github.GrenderG:Toasty:1.3.0'
    api 'com.orhanobut:hawk:2.0.1'

    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.github.clans:fab:1.6.4'
    implementation 'com.zhihu.android:matisse:0.4.3'
    implementation('jp.wasabeef:recyclerview-animators:2.3.0')
    implementation 'com.github.clans:fab:1.6.4'
    implementation 'com.github.ybq:Android-SpinKit:1.1.0'
    implementation 'com.zzhoujay.richtext:richtext:3.0.8'
    implementation 'com.zhihu.android:matisse:0.4.3'
    implementation 'com.jaeger.ninegridimageview:library:1.0.2'
    implementation 'android.arch.lifecycle:extensions:1.1.0'
}